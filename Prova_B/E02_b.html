<script>
    /*
    PROBLEMA: Investimento
    Um investidor de risco empregará uma quantia de dinheiro em um investimento que tem rendimento previsto de 9,8% ao mês.
    Peça para o usuário informar qual será a quantia investida.
    Calcule qual será o valor que terá após um mês, considerando o seu rendimento previsto.
    */

    //ENTRADA
    const investimento = Number(prompt("Informe uma quantia que deseja investir"));

    //PROCESSAMENTO
    const investimentomes = Number(investimento * 0.098);

    //SAÍDA
    alert(`O valor investido renderia um total de ${investimentomes.toFixed(2)} por mes, com uma porcentagem de juros de 9.8% ao mes`)
</script>
