<script>
    /*
    PROBLEMA: Média preços
    Um consumidor frequentou quatro mercados diferentes para fazer pesquisa de preço do Kg da carne bovina.
    Peça para o usuário informar o preço que consultou em cada um dos mercados.
    Calcule a média do preço da carne e apresente para o usuário.
    */

    //ENTRADA
    const mercado1 = Number(prompt("Informe o preço da carne bovina no primeiro mercado"));
    const mercado2 = Number(prompt("Informe o preço da carne bovina no segundo mercado"));
    const mercado3 = Number(prompt("Informe o preço da carne bovina no terceiro mercado"));
    const mercado4 = Number(prompt("Informe o preço da carne bovina no quarto mercado"));

    //PROCESSAMENTO
    let precomedio = (mercado1 + mercado2 + mercado3 + mercado4) / 4;

    
    //SAÍDA
    alert(`O preco medio do KG da carne bovina e de ${precomedio.toFixed(2)}`);
</script>
